<!DOCTYPE html>
<html>
  <head>
	<title>Unclejoy - India's first online material store marketplace </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" type="image/png" href="logo.png"/>
<!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style2.css">
      <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

<!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#list").show();
$("#upload").hide();
    $("#next1").click(function(){
        $("#upload").show();
        $("#list").hide();
    });
    $("#back2").click(function(){
        $("#upload").hide();
        $("#list").show();
    });
  
    
});
</script>
  <body>

  
  <div class="container">


   <div class="row" id="list" >
    <div class="col-md-offset-3 col-md-6" id="booking">
     <div class="panel panel-default">
      <div class="panel-body">
            *Store list* 
        <div class="pull-right">
      	 <img src="#" alt="vector-icon" class="img-responsive">
        </div>
      </div>
    </div>
         <div>
            <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked>
            <label for="radio-1" class="radio-custom-label">1st Choice</label>
        </div>
        <div>
            <input id="radio-2" class="radio-custom" name="radio-group" type="radio">
            <label for="radio-2" class="radio-custom-label">2nd Choice</label>
        </div>
        <div>
            <input id="radio-3" class="radio-custom" name="radio-group" type="radio">
            <label for="radio-3" class="radio-custom-label">3rd Choice</label>
        </div>
          <div>
            <input id="radio-4" class="radio-custom" name="radio-group" type="radio" checked>
            <label for="radio-4" class="radio-custom-label">4th choice</label>
        </div>
        <div>
            <input id="radio-5" class="radio-custom"name="radio-group" type="radio">
            <label for="radio-5" class="radio-custom-label">5th Choice</label>
        </div><br><br>
         <div class="row">
    <div class="col-md-6" style="padding-right:0px;">
     <a href="list.html"><button class="btn-default  btn btn-block" id="back1">Back </button></a></div>
    <div class="col-md-6"  style="padding-left:0px;">
     <button class="btn-success pull-right btn btn-block" id="next1">Next </button>
     </div>
      </div>
   
   </div>
</div>
  
       <div class="row" id="upload">
    <div class="col-md-offset-3 col-md-6" id="booking">
     <div class="panel panel-default">
      <div class="panel-body">
            <p style="margin-left:24px;">*Store type* <img src="#" alt="vector-icon" class="img-responsive pull-right"> </p><p><span class="glyphicon glyphicon-check"></span>  *selected sub-type* </p> 
                   
      </div>
    </div>
    <p id="uploadtext"> Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit</p>
    <script>
$(document).ready(function(){
    $("#to_toggle").click(function(){
        $("#up").toggle();
    });
        });
      </script>



    <div id="up">
    <h4><b> Upload the material list</b>&nbsp;<span class="glyphicon glyphicon-upload"></span></h4><input type="file"></div>
    <div class="checkbox">
    <label><input type="checkbox" id="to_toggle">I don't have a list</label>
</div><br>
   <div class="row">
    <div class="col-md-6" style="padding-right:0px;">
     <button class="btn-default  btn btn-block" id="back2">Back </button></div>
    <div class="col-md-6"  style="padding-left:0px;">
     <button class="btn-success pull-right btn btn-block" id="next2">Next </button>
     </div>
      </div>
   </div>
  
  </div>
</div>
 


















































  </body>
  </html>
